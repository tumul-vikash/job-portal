<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <scr src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet"> 
        
        <title>My job portal</title>
    </head>
    <body>
        <nav>
            <div class="row">
                <div class="col-6">
                    <h4 class="heading-text">MyJobPortal</h4>
                </div>
                <div class="col-6">
                    <div class="row justify-content-center">
                        <a href="../index.html" type="button" class="btn btn-primary">Cancel</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row sticky-top bg-primary">
            <div class="col-lg-4 col-sm-12">
                <a href="../index.html" class="btn btn-block">Home</a>
            </div>
            <div class="col-lg-4 col-sm-12">
                <a href="./applied.html" class="btn btn-block">Applied jobs</a>
            </div>
            <div class="col-lg-4 col-sm-12">
                <a href="./applications.html" class="btn btn-block">My jobs</a>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form method="POST">
                <h1 id="title" class="text-primary"></h1>
                <div class="d-flex row">
                    <div class="d-flex col">
                        <label for="first">First Name</label>
                        <input type="text" class="form-control" id="first" placeholder="First name" required>
                    </div>
                    <div class="d-flex col">
                        <label for="last">Last Name</label>
                        <input type="text" class="form-control" id="last" placeholder="Last name" required>
                    </div>
                </div>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <label for="phone">Phone</label>
                <input type="phone" class="form-control" id="phone" placeholder="1234567890" required>
                <label for="about">About</label>
                <textarea class="form-control" rows="5" id="about" placeholder="Write something about you" required></textarea>
                <input type="submit" class="btn btn-block btn-primary" value="Submit" onclick="applyJob();"/>
            </form>
        </div>
        <script src="../js/apply.js"></script>
    </body>
</html>
